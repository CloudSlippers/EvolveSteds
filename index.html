<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Unavailable</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
    .credit {
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Unavailable</h1>
    <p>
      This project is no longer active.<br />
      If you're looking for a custom website or need this one reactivated,
      feel free to learn more here:
    </p>
    <a href="https://hasanmadeit.com" class="btn">Visit HasanMadeIt.com</a>

    <div class="credit">
      Built by HasanMadeIt
    </div>
  </div>
</body>
</html>
